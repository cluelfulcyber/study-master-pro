version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: limbus_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: limbus_mentor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limbus_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/limbus_mentor
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: limbus_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
